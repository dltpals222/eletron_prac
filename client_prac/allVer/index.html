<!DOCTYPE html>
<html>
<head>
    <title>메인 페이지</title>
    <style>
        .container { 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white;
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 10px 0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <h1>메인 페이지</h1>

        <button class="button" onclick="location.href='programStart_ver2.html'">프로그램 시작 ver2</button>
        <button class="button" onclick="location.href='programStart_ver3.html'">프로그램 시작 ver3</button>
        <button class="button" onclick="location.href='programStart_ver4.html'">프로그램 시작 ver4</button>
        <button class="button" onclick="location.href='programStart_ver5.html'">프로그램 시작 ver5</button>
        <button class="button" onclick="location.href='programStart_ver6.html'">프로그램 시작 ver6</button>
    </div>
</body>
</html>
